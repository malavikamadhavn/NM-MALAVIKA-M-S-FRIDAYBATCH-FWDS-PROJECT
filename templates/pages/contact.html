<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        color: #fff;
        position: absolute;
        top: 30%;
        left: 30%;
        transform: translate(-50%, -50%);
        max-width: 600px;
        width: 90%;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .overlay h2 {
        margin-bottom: 10px;
      }
      .overlay p {
        margin-bottom: 20px;
      }
      .contact-info {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .contact-info img {
        max-width: 30px;
        margin-right: 10px;
      }
      .contact-info span {
        font-weight: bold;
      }
      img {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="/media/car/contact.jpg" alt="Image" />
    <div class="overlay">
      <h2>Contact Us</h2>
      <p>Feel free to reach out to us for any inquiries or assistance.</p>
      <div class="contact-info">
        <img src="/media/car/location.png" alt="Location Icon" />
        <span>123 Street Name, City, Country</span>
      </div>
      <div class="contact-info">
        <img src="/media/car/email.png" alt="Email Icon" />
        <span>Email: info@example.com</span>
      </div>
      <div class="contact-info">
        <img src="/media/car/phone.png" alt="Phone Icon" />
        <span>Phone: +1 234 567 890</span>
      </div>
    </div>
  </body>
</html>
